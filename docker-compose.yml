version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: slob-redis
    command: >
      sh -c "sed 's/__REDIS_PASSWORD__/'$$REDIS_PASSWORD'/g' /usr/local/etc/redis/redis.conf > /tmp/redis.conf &&
             redis-server /tmp/redis.conf"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-slob-redis-password-change-me}
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./certs:/etc/redis/certs:ro
      - redis-data:/data
      - redis-logs:/var/log/redis
    networks:
      - trading-net
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--tls", "--cacert", "/etc/redis/certs/ca.crt", "--cert", "/etc/redis/certs/redis.crt", "--key", "/etc/redis/certs/redis.key", "-a", "$$REDIS_PASSWORD", "PING"]
      interval: 30s
      timeout: 10s
      retries: 3

  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: ib-gateway
    environment:
      TWS_USERID: ${IB_USERNAME}
      TWS_PASSWORD: ${IB_PASSWORD}
      TRADING_MODE: paper
      VNC_SERVER_PASSWORD: ${VNC_PASSWORD:-vncpass}
      TWOFA_TIMEOUT_ACTION: restart
      TWS_ACCEPT_INCOMING: accept
    ports:
      - "4002:4002"  # IB Gateway API
      - "5900:5900"  # VNC (debugging)
    networks:
      - trading-net
    restart: unless-stopped

  slob-bot:
    build: .
    container_name: slob-bot
    depends_on:
      ib-gateway:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      IB_GATEWAY_HOST: ib-gateway
      IB_GATEWAY_PORT: 4002
      IB_CLIENT_ID: ${IB_CLIENT_ID:-1}
      IB_ACCOUNT: ${IB_ACCOUNT}
      RISK_PER_TRADE: ${RISK_PER_TRADE:-0.01}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      SMTP_SERVER: ${SMTP_SERVER:-}
      SENDER_EMAIL: ${SENDER_EMAIL:-}
      SENDER_PASSWORD: ${SENDER_PASSWORD:-}
      ALERT_EMAILS: ${ALERT_EMAILS:-}
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TLS_ENABLED: true
      REDIS_CA_CERT: /app/certs/ca.crt
      REDIS_CLIENT_CERT: /app/certs/redis.crt
      REDIS_CLIENT_KEY: /app/certs/redis.key
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./certs:/app/certs:ro
    networks:
      - trading-net
    restart: unless-stopped
    command: python3 scripts/run_paper_trading.py --account ${IB_ACCOUNT} --gateway --duration 168
    healthcheck:
      test: ["CMD", "python3", "scripts/health_check.py"]
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  trading-net:
    driver: bridge

volumes:
  data:
  logs:
  redis-data:
  redis-logs:
