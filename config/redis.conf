# ==============================================================================
# Redis Configuration for SLOB Trading System (Production)
# ==============================================================================
# Secure Redis configuration with TLS encryption and authentication
#
# Generated: 2025-12-25
# ==============================================================================

# Network
bind 0.0.0.0
port 0
# TLS port (disabled regular port for security)
tls-port 6379

# TLS Configuration
tls-cert-file /etc/redis/certs/redis.crt
tls-key-file /etc/redis/certs/redis.key
tls-ca-cert-file /etc/redis/certs/ca.crt

# Client certificate verification (optional - set to 'yes' for mutual TLS)
tls-auth-clients no

# TLS protocols
tls-protocols "TLSv1.2 TLSv1.3"

# TLS ciphers (strong ciphers only)
tls-ciphersuites TLS_CHACHA20_POLY1305_SHA256:TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256
tls-ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305

# Prefer server ciphers
tls-prefer-server-ciphers yes

# Security
# Require password authentication (password loaded from environment or secrets)
requirepass __REDIS_PASSWORD__

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command BGSAVE ""
rename-command BGREWRITEAOF ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (AOF for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Snapshotting (RDB)
save 900 1
save 300 10
save 60 10000

# RDB file
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Timeout
timeout 300

# TCP settings
tcp-backlog 511
tcp-keepalive 300

# Other security settings
protected-mode yes

# Disable Redis Cluster (not needed for SLOB)
cluster-enabled no

# Disable dangerous Lua scripting features
lua-time-limit 5000

# Maximum number of clients
maxclients 100
