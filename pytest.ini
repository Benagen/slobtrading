[pytest]
# Pytest configuration for SLOB Trading System

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    asyncio: Tests that use asyncio
    requires_db: Tests that require database access
    requires_network: Tests that require network access
    recovery: State recovery and crash recovery tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = slob
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
